<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blue</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="gallery">
        <div class="row">
            <div class="image-container">
                <div class="artwork">
                    <img src="mad_objects/one.jpeg" alt="object 1">
                    <p class="caption">oil pastel canvas 80×90cm</p>
                </div>
                <img src="mad_objects/one_vibe.jpeg" alt="feeling 1">
            </div>
        </div>

        <div class="row">
            <div class="image-container">
                <div class="artwork">
                    <img src="mad_objects/two.jpeg" alt="object 2">
                    <p class="caption">oil canvas 80×90cm</p>
                </div>
                <img src="mad_objects/two_vibe.jpeg" alt="feeling 2">
            </div>
        </div>

        <div class="row">
            <div class="image-container">
                <div class="artwork">
                    <img src="mad_objects/three.jpeg" alt="object 3">
                    <p class="caption">oil canvas 80×90cm</p>
                </div>
                <img src="mad_objects/three_vibe.jpeg" alt="feeling 3">
            </div>
        </div>

        <div class="row">
            <div class="image-container single">
                <div class="artwork">
                    <img src="mad_objects/four.jpeg" alt="object four">
                    <p class="caption">acrylic pastel canvas 70х65cm</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="image-container single">
                <div class="artwork">
                    <img src="mad_objects/five.jpeg" alt="object five">
                    <p class="caption">acrylic pastel canvas 70x65cm</p>
                </div>
            </div>
        </div>
    </section>
</main>

<audio id="background-music" loop src="design/vibe.mp3"></audio>
<script>
    const music = document.getElementById('background-music');
    music.play().catch(() => document.body.onclick = () => music.play());
</script>
</body>
</html>
